title: DICOMcloud Project
timezone: America/New_York

baseurl: "/jekyll-doc-theme" # the subpath of your site, e.g. /blog/
url: https://dicomcloud.github.io/ # the base hostname & protocol for your site
git_address: https://github.com/DICOMcloud/DICOMcloud.github.io
git_edit_address: https://github.com/DICOMcloud/DICOMcloud.github.io/blob/master

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: paper

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"
exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
collections:
  uploads:
    title: Uploads
    output: true
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true    
description: Azure friendly DICOMweb part 18 .NET server and client components with
  qido-rs, wado-rs, stow-rs, wado-uri RESTful implementation http://dicomweb.azurewebsites.net/
