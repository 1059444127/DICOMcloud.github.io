---
title: DICOMcloud Project
timezone: America/New_York
collections:
  docs:
    title: Docs
    output: true
    permalink: "/:collection/:path/"
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog
- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: WebPage
baseurl: "/jekyll-doc-theme"
url: https://dicomcloud.github.io/
git_address: https://github.com/DICOMcloud/DICOMcloud.github.io
git_edit_address: https://github.com/DICOMcloud/DICOMcloud.github.io/blob/master
bootwatch: paper
markdown: kramdown
highlighter: rouge
gems:
- jekyll-feed
- jekyll-redirect-from
- jekyll-seo-tag
- jekyll-sitemap
exclude:
- Gemfile
- Gemfile.lock
- ".idea/"
- ".gitignore"
- README.md
description: Azure friendly DICOMweb part 18 .NET server and client components with
  qido-rs, wado-rs, stow-rs, wado-uri RESTful implementation http://dicomweb.azurewebsites.net/
